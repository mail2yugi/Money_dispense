<!DOCKTYPE html>
<html>
<title>Atm Money Dispenser</title>
<head>
<script src="./node_modules/cash-dispenser/dist/cash-dispenser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./main.css"></link>
<body>
<h1>ATM Money Dispenser</h1>
<div id="details">
	<div class="row">
		<div class="col-md-6 col-lg-6">
				<div class="card">
				<h4 class="heading"><strong>Welcome to ATM</strong></h4>
				<div class="card-body">
					<div class="form-group">
						<lable for="amount">Enter the Amount</label>
						<input type="number" min="1" id="amount" class="form-control" onblur="amountBlur(event)"></input>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-lg btn-block">Get Money</button>
					</div>
				</div>
				</div>
		</div>
		<div class="col-md-6 col-lg-6">
				<strong> You will get following amount</strong>
				<hr>
				<div class="row col-md-12">
				<div class="col-md-6"><span id="1">0</span> notes of Rs 1</div>
				<div class="col-md-6"><span id="2">0</span> notes of Rs 2</div>
				</div> 
				<hr>
				<div class="row col-md-12">
				<div class="col-md-6"><span id="5">0</span> notes of Rs 5</div>
				<div class="col-md-6"><span id="10">0</span> notes of Rs 10</div>
				</div>
				<hr>
				<div class="row col-md-12">
				<div class="col-md-6"><span id="20">0</span> notes of Rs 20</div>
				<div class="col-md-6"><span id="50">0</span> notes of Rs 50</div>
				</div>
				<hr>	
				<div class="row col-md-12">
				<div class="col-md-6"><span id="100">0</span> notes of Rs 100</div>
				<div class="col-md-6"><span id="200">0</span> notes of Rs 200</div>
				</div>
				<hr>	
				<div class="row col-md-12">
				<div class="col-md-6"><span id="500">0</span> notes of Rs 500</div>
				<div class="col-md-6"><span id="2000">0</span> notes of Rs 2000</div>
				</div>
				<hr>
				<strong>Total notes dispensed : <span id="total"></span></strong>
				<hr>	
		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
